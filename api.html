<html>
  <head>
    
  </head>
    <body onload="runOnLoadFunction()">
    <h1>Welcome to the Page</h1>

    <script>
        function runOnLoadFunction() {
           let myObject = {
                name: "John Doe",
                age: 31,
                isStudent: false,
                courses: ["Math", "Science", "History"],
                address: {
                    street: "123 Main St",
                    city: "Somewhere",
                    zip: "12345"
                }
            };

            // Convert JavaScript object to JSON string
          
                  document.body.innerHTML = `<pre>${JSON.stringify(myObject, null, 2)}</pre>`;
                  document.write('<meta http-equiv="Content-Type" content="application/json">');
        }
    </script>
    </body>
</html>
